<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays & Loops</title>
  </head>
  <body>
    <p>Arrays are just a list of values</p>
    <p>we can save array in a variable, just like other values.</p>
    <p>An array is a type of object. But a special type of object.</p>
  </body>
  <script>
    const myArray = [10, 20, 30];
    console.log(myArray);

    console.log(myArray[0]); //gets us the first value in the array

    myArray[0] = 99; // changed the value of the array at position 0
    console.log(myArray[0]);

    console.log(typeof [1, 2]);

    // to check if an array is array
    console.log(Array.isArray([1, 2])); //true

    // to tell the lenght of an array

    console.log(myArray.length); // says 3

    // ADDING VALUES IN ARRAY

    // push() -> Adds value at the last place of an array.

    myArray.push(100); //added the value at the last place of an array
    console.log(myArray);

    //splice(index, # of values we want to remove) -> removes a value from an array.

    myArray.splice(0, 1);
    console.log(myArray);

    // LOOPS

    // FOR LOOP -> More standard way of using loops.

    for (let i = 0; i <= 5; i++) {
      console.log(i);
    }

    // While loop -> mostly used in non-standard way of using loops

    let randomNumber = 0;

    while (randomNumber < 0.5) {
      randomNumber = Math.random();
    }
    console.log(randomNumber);

    // **IMPORTANT TECHNIQUE**

    // LOOPING THROUGH AN ARRAY -> Going through each value of array one by one, and doing something with each value.

    const todoList = ["make dinner", "wash dishes", "watch youtube"];

    for (let i = 0; i < todoList.length; i++) {
      const value = todoList[i];
      console.log(value);
      // console.log(todoList[i]); this is another simple way, both the code are same.
    }

    // ACCUMULATOR PATTERN TECHNIQUE

    //Step 1 -> Create a variable to store the result.
    //Step 2 -> Loop through the array and update the result.

    //Problem -> We want to calculate the total sum of the array.
    const num = [1, 1, 3];
    let total = 0;

    for (let i = 0; i < num.length; i++) {
      const val = num[i];
      total = total + val;
    }

    console.log(total);

    //Problem -> We want to create a copy of the array with each number doubled.
    const nums = [1, 1, 3];
    let totals = [];

    for (let i = 0; i < nums.length; i++) {
      const vals = nums[i] + nums[i];
      totals.push(vals);
    }

    console.log(totals);

    //
    //
    //
    //
    //

    // NEW ARRAYS AND LOOPS CONCEPT

    // ARRAYS ARE REFERANCES-> An array doesnt contain all the  value, the actual value is stored inside computer's memory, array declaration is just a refrence to it.

    const array1 = [1, 2, 3]; //array1 is refrence to the value

    var array2 = array1; // array2 is refrence to array1 which is refrering the values stored inside computer's memory.

    array2.push(4);

    console.log(array2);
    console.log(array1); // both of the arrays got modified even tho we only make changes in the array2, thats because arrays are just refrence.

    // SLICE() -> to avoid this problem that is created above, we can use slice(), slice creates a copy of the value which the array refers to.

    var array2 = array1.slice(); // now instead of refering to the same value in computers memory, Slice has created a copy of the values of the array1. Now array2 and array1 refers to 2 different values in computer memory.

    console.log(array2);

    //
    //
    //
    //
    //

    //DESTRUCTURING ARRAYS -> To get values out of the arrays, we normally use indexing.

    const array3 = [1, 2, 3];

    const firstValue = array3[0];
    const seocndValue = array3[1];

    // But we can do it with a shrotcut ->

    const array4 = [1, 2, 3, 4];

    const [firstVal, secondVal] = [1, 2, 3, 4]; // first value at index 0 is saved in the variable name firstVal, so on.

    //
    //
    //
    //
    //

    // MORE ON LOOPS ->

    // BREAK AND CONTINUE ->

    // Break -> Exit a loop early, depending upon condition.

    // lets create a loop that counts from 1 to 10 ->
    // now, this counting should stop at 8 ->

    for (let i = 1; i <= 10; i++) {
      console.log(i);

      if (i === 8) {
        break;
      }
    }

    // Continue -> Lets us Skip 1 iteration of loop or 1 run of the loop

    for (let i = 1; i <= 10; i++) {
      if (i === 3) {
        continue; //skipped printing 3
      }
      console.log(i);

      if (i === 8) {
        break;
      }
    }

    //Problem -> If a number is divisble by 3, skip that.
    // Modulo operator means the remainder that comes after we divide a number, it is denoted by %.
    // To check if a number is divisble by 3, we have to see if the modulo result (remainder) is 0, then it is divisible by 3.

    for (i = 1; i <= 10; i++) {
      if (i % 3 === 0) {
        // this is a modulo operator.
        continue; //skipped 3 and 6.
      }

      console.log(i);

      if (i === 8) {
        break;
      }
    }

    //Problem -> Create a while loop that counts from 1 to 10, skip that are divide by 3.

    // Here in While loop, using continue in the start will skip the increment, and will result in infinite loop. Hence we have to use the increment first

    let a = 1;

    while (a <= 10) {
      if (a % 3 === 0) {
        a++;
        continue;
      }
      console.log(a);
      a++; //  use increment two times.
    }

    // HOW TO USE LOOPS WITH FUNCTIONS ->

    // A return function ends function immediatly

    function dubsOnly(array) {
      const dubs = [];

      for (let i = 0; i < array.length; i++) {
        const val = array[i] * 2;
        dubs.push(val);
      }

      return dubs;
    }

    const arr6 = [1, 1, 3];

    console.log(dubsOnly(arr6));

    // Create the same function above but make it break when nummber is 0 in array.

    function dubsOnlyBreakOn0(array) {
      const dubs = [];

      for (let i = 0; i < array.length; i++) {
        if (array[i] === 0) {
          return dubs;
        }
        const val = array[i] * 2;
        dubs.push(val);
      }

      return dubs;
    }

    const arr7 = [2, 2, 5, 0, 7, 3];

    console.log(dubsOnlyBreakOn0(arr7)); //breaks after value 5 when it encounters 0.
  </script>
