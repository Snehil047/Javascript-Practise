<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toggleButton On/Off</title>
  </head>
  <style>
    .js-button {
      background-color: rgb(5, 5, 5);
      padding: 10px 15px;
      border: none;
      color: rgb(242, 239, 239);
      font-size: 15px;
      border-radius: 50px;
    }

    .onToggle {
      background-color: rgb(239, 232, 232);
      color: black;
    }
  </style>
  <body>
    <button class="js-button" onclick="toggleButton()">Gaming</button>
  </body>

  <script>
    function toggleButton() {
      const buttonElement = document.querySelector(".js-button");

      buttonElement.classList.add("onToggle");
    }
  </script>
</html>
